services:

    # sonarr
    Sonarr:
        container_name: Sonarr-8989
        image: cr.hotio.dev/hotio/sonarr
        ports:
            - 8989:8989
        volumes:
            - servarr_data:/servarr/sonarr
        environment:
            - PUID=111
            - PGID=321
            - UMASK=002

    # radarr
    Radarr:
        container_name: Radarr-7878
        image: cr.hotio.dev/hotio/radarr
        ports:
            - 7878:7878
        volumes:
            - servarr_data:/servarr/radarr
