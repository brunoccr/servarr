    # qBittorrent
    qBittorrent:
        container_name: qBittorrent-8080
        image: cr.hotio.dev/hotio/qbittorrent
        ports:
            - 8080:8080
        volumes:
            - servarr_data:/servarr/qbittorrent
        environment:
            - PUID=555
            - PGID=321
            - UMASK=002

    # plex
    Plex:
        container_name: Plex-32400
        image: cr.hotio.dev/hotio/plex
        ports:
            - 32400:32400
        volumes:
            - servarr_data:/servarr/plex
            - /srv/dev-disk-by-uuid-fec73826-4d93-4b89-9413-e2c3168429fa/Plex:/data/media
        environment:
            - PUID=666
            - PGID=321
            - UMASK=002

volumes:
    servarr_data:
        external: true
